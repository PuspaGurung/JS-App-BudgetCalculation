<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <title>BUDGET CALCULATOR</title>
</head>

<body>
  <section class="top-header">
    <div class="container">
      <div class="project-title">
        <h1 class="heading-primary">BUDGET CALCULATOR</h1>
      </div>
      <div class="budget-summary">
        <div class="available-budget">
          <strong class="available-budget__title">
            AVAILABLE BUDGET
          </strong>
          <h2 class=" heading-secondary available-budget__amount">
            <!-- AVAILABLE BUDGE (INCOME OR EXPENDITURE)-->
          </h2>
        </div>

        <div class="budget-summary__income">
          <span class="budget-summary__income-title">SUM INCOME</span>
          <span class="budget-summary__income-amount">
            <!--INCOME AMOUNT--></span>
        </div>

        <div class="budget-summary__expense">
          <span class="budget-summary__expense-title">SUM EXPENSES</span>
          <span class="expense__amount-wrapper">
            <span class="budget-summary__expense-amount">
              <!-- EXPENSE AMOUNT --></span>
            <span class="budget-summary__expense-percentage">
              <!-- EXPENSE PERCENTAGE --></span>
          </span>
        </div>
      </div>
    </div>
  </section>
  <section class="banner">
    <div class="container">
      <div class="budget-entry">
        <select class="budget-entry__type">
          <option value="income" selected>+ Income</option>
          <option value="expense">- Expense</option>
        </select>
        <input type="text" class="budget-entry__description" placeholder="Add description" />
        <input type="text" class="budget-entry__value" placeholder="Add amount" />

        <i class="budget-entry__button fa fa-check-circle" name="checkmark"></i>
      </div>
    </div>
  </section>
  <section class="main-body">
    <div class="container">
      <div class="budget-wrapper">
        <ul class="budget__income-list">
          <h3 class="heading-tertiary">INCOME</h3>
          <!-- BUDGE INCOME ITEMS-->
        </ul>
        <ul class="budget__expense-list">
          <h3 class="heading-tertiary">EXPENSES</h3>
          <!-- BUDGE EXPENSE ITEMS-->
        </ul>
      </div>
    </div>
  </section>
</body>

</html>
